<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117669231-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-117669231-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico">
    <title>Adrian's Portfolio Site</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/css/uikit.min.css" />
    <script src="%PUBLIC_URL%/js/uikit.min.js" type="application/javascript"></script>
    <script src="%PUBLIC_URL%/js/uikit-icons.min.js" type="application/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Maven+Pro" rel="stylesheet">
    <link href="%PUBLIC_URL%/css/fa-svg-with-js.css" rel="stylesheet">
    <script src="%PUBLIC_URL%/js/fontawesome-all.js" type="application/javascript"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
      <!-- A little help for the Netlify post-processing bots -->
      <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
          <input 
              id="name" 
              class="uk-input uk-width-1-1@s" 
              type="text" 
              name="name" 
              placeholder="Name" 
              required
          />
          <input 
              id="company" 
              class="uk-input uk-width-1-1@s" 
              type="text" 
              name="company" 
              placeholder="Company" 
          />
          <input 
              id="phone" 
              class="uk-input uk-width-1-1@s" 
              type="tel" 
              name="phone" 
              placeholder="Phone" 
          />
          <input 
              id="email" 
              class="uk-input uk-width-1-1@s" 
              type="email" 
              name="email" 
              placeholder="Email" 
              required
          />
          <textarea 
              id="message" 
              class="uk-textarea" 
              name="message" 
              cols="30" 
              rows="10" 
              placeholder="Message" 
              required>
          </textarea>
      </form>
  </body>
</html>
